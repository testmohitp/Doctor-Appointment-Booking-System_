<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="CSS/feedback.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <script type="text/javascript" language="javascript">

        function mytest() {
            alert("thank you for your feedback");
        }

    </script>


    <div class="header">
        <img src="images/llll.png" alt="">
        <div class="log">
            <button><img src="images/log.png" alt=""><a href="login.html">Logout</a></button>
        </div>
    </div>

    <div class="navbar">
        <h1>Doctor Appointment Booking System</h1>
    </div>

    <div class="mid">
        <h1>Feedback & Reviews</h1>
    </div>

    <div class="rating">
        <form action="">
            <label>Rating</label>
            </br>
            <div class="star">
                <span class="fa fa-star checked fa-lg"></span>
                <span class="fa fa-star checked fa-lg"></span>
                <span class="fa fa-star checked fa-lg"></span>
                <span class="fa fa-star fa-lg"></span>
                <span class="fa fa-star fa-lg"></span>
            </div>

        </form>
    </div>

    <div class="rating1">
        <form action="home.html">
            <label>Feedback</label>
            </br>
            <textarea rows="5" cols="33" placeholder="add your valuable feedback..."></textarea>

        </form>
    </div>

    <div class="back">
        <button class="back1"><a href="home.html">Back</a></button>
        <button class="update" onclick="mytest()"><a href="home.html">Submit</a></button>
    </div>

    <footer>
        <p>@All rights reserved</p>
    </footer>

</body>

</html>
